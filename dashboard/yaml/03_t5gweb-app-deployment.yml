---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: t5gweb-app
  namespace: t5g-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: t5gweb-app
  template:
    metadata:
      labels:
        app: t5gweb-app
    spec:
      initContainers:
        - name: t5gweb-init
          image: image-registry.openshift-image-registry.svc.cluster.local:5000/t5g-web/t5gweb:latest
          command: [
            "/bin/sh",
            "-c",
            "flask init-cache",
          ]
          env:
            - name: offline_token
              value: OFFLINE_TOKEN
            - name: jira_pass
              value: JIRA_PASS
            - name: bz_key
              value: BZ_KEY
            - name: smartsheet_access_token
              value: SMARTSHEET_ACCESS_TOKEN
            - name: sheet_id
              value: SHEET_ID
      containers:
        - name: t5gweb-app
          image: image-registry.openshift-image-registry.svc.cluster.local:5000/t5g-web/t5gweb:latest
          imagePullPolicy: Always
          command: [
            "/bin/sh",
            "-c",
            "gunicorn --bind 0.0.0.0:8080 --timeout 1200 wsgi:app",
          ]
          env:
            - name: offline_token
              value: OFFLINE_TOKEN
            - name: jira_pass
              value: JIRA_PASS
            - name: bz_key
              value: BZ_KEY
            - name: smartsheet_access_token
              value: SMARTSHEET_ACCESS_TOKEN
            - name: sheet_id
              value: SHEET_ID
