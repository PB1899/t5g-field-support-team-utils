---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: t5gweb
  namespace: t5g-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: t5gweb
  template:
    metadata:
      labels:
        app: t5gweb
    spec:
      containers:
      - name: t5gweb
        image: image-registry.openshift-image-registry.svc.cluster.local:5000/t5g-web/t5gweb:latest
        imagePullPolicy: Always
        command: [
          "/bin/sh",
          "-c",
          "gunicorn --bind 0.0.0.0:8080 --timeout 300 wsgi:app",
          ]
        env:
        - name: offline_token
          value: Offline_token
        - name: jira_pass
          value: Jira_Pass
        - name: bz_key
          value: BZ_key
