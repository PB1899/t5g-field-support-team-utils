{% extends "skeleton.html" %}
{% block content %}
<div class="chart-container">
    <canvas id="myChart" width="20" height="20"></canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Backlog", "In Progress", "Waiting on Engineering", "Waiting on Customer", "Done"],
                datasets: [{
                    label: '# of Cards',
                    data: {{ values | safe }},
            backgroundColor: [
            'rgba(255, 255, 255, 1)',
            'rgba(255, 255, 255, 1)',
            'rgba(255, 255, 255, 1)',
            'rgba(255, 255, 255, 1)',
            'rgba(255, 255, 255, 1)'
        ],
            borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)'
        ],
            borderWidth: 3,
            borderRadius: 5,
   }]
},
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                title: {
                    display: true,
                        text: "Number of Cards in Each Category",
                            font: {
                        size: 18
                    }

                }
            }
        }
});
    </script>
</div>
{% endblock %}
