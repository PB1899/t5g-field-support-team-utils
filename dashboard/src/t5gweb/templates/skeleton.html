<!doctype html>
<html>

<head>
  {% block head %}
  <!-- Include Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <!-- Include CSS -->
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

  <!-- Include ClipboardJS-->
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>

  <!-- Include ChartJS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <title>t5gweb://{% block title %}{% endblock %}</title>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
       <a class="navbar-brand" href="#top">New Card Updates</a>
       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav  mb-2 mb-md-0">
             <li class="nav-item ms-2">
                <a role="button" class="btn btn-dark" href="{{ url_for('ui.index') }}"><svg alt="Home" xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                   <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                   <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                 </svg></a>
             </li>
             <li class="nav-item ms-2">
                <button type="button" class="btn btn-dark" data-clipboard-target=".copy"><svg alt="Copy" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                   <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                   <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                 </svg></button>
             </li>
             <li class="nav-item ms-2 me-2">
                <a role="button" class="btn btn-dark" href="{{ url_for('ui.refresh') }}"><svg alt="Refresh" xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                   <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                   <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                 </svg></a>
             </li>
          </ul>
          <span class="navbar-text">
             Last generated on {{ now }} UTC
          </span>
          <ul class="navbar-nav ms-auto">
             <li class="nav-item">
                <a role = "button" class="btn btn-dark btn-lg" href="https://github.com/RHsyseng/t5g-field-support-team-utils"><svg alt="github" xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                   <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                 </svg></a>
             </li>
          </ul>
       </div>
    </div>
 </nav>
  {% endblock %}
</head>

<body>
  <!-- <div class="header">
    <div class="left">
      <b><a href="https://github.com/RHsyseng/t5g-field-support-team-utils" target="_blank">t5g-field-support-team-utils</a></b>
    </div>
    <div class="right">new telco5g cases report
    </div>
  </div> -->

  <div class="content">{% block content %}{% endblock %}</div>
  <div class="footer">
    {% block footer %}
    <div class=left>
      generated on: {{ now }} UTC | <a href="{{ url_for('ui.refresh') }}">refresh</a>
    </div>
    <a href="https://github.com/RHsyseng/t5g-field-support-team-utils" target="_blank">t5g-field-support-team-utils</a>
    {% endblock %}
  </div>

  <!-- Include Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script>
      var clipboard = new ClipboardJS('.btn');
      clipboard.on('success', function (e) {
         console.log(e);
      });
  
      clipboard.on('error', function (e) {
         console.log(e);
      });
  </script>
</body>

</html>
