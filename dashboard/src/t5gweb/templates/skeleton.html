<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

    <!-- Include ClipboardJS-->
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>

    <!-- Include ChartJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <title>t5gweb://{% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    <div class="header">
      <div class="left">
      <b><a href="https://github.com/RHsyseng/t5g-field-support-team-utils">t5g-field-support-team-utils</a></b>
      </div>
      <div class="right">new telco5g cases report
      </div>
    </div>

    <div class="content">{% block content %}{% endblock %}</div>
    <div class="footer">
      {% block footer %}
    <div class=left>
          generated on: {{ now }} | <a href="{{ url_for('ui.refresh') }}">refresh</a>
    </div>
      <a href="https://github.com/RHsyseng/t5g-field-support-team-utils">t5g-field-support-team-utils</a>
      {% endblock %}
    </div>
    <script>
          var clipboard = new ClipboardJS('.btn');
          clipboard.on('success', function (e) {
              console.log(e);
          });

          clipboard.on('error', function (e) {
              console.log(e);
          });
    </script>
  </body>
</html>
